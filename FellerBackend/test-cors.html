<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS - Feller Automotores API</title>
    <style>
        * {
            margin: 0;
     padding: 0;
      box-sizing: border-box;
}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
margin: 0 auto;
        }

    h1 {
            color: white;
     text-align: center;
    margin-bottom: 30px;
     text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

        .card {
            background: white;
            border-radius: 10px;
          padding: 25px;
       margin-bottom: 20px;
     box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

  .card h2 {
            color: #667eea;
   margin-bottom: 15px;
   border-bottom: 2px solid #667eea;
    padding-bottom: 10px;
        }

  button {
 background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
          border-radius: 5px;
 cursor: pointer;
        font-size: 16px;
            margin: 5px;
 transition: all 0.3s;
   }

        button:hover {
            background: #5568d3;
    transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

      button:active {
            transform: translateY(0);
        }

        .response {
       background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
     font-family: 'Courier New', monospace;
            font-size: 14px;
    max-height: 300px;
      overflow-y: auto;
        }

        .success {
            border-left-color: #28a745;
        background: #d4edda;
        }

      .error {
        border-left-color: #dc3545;
     background: #f8d7da;
        }

        .input-group {
 margin: 15px 0;
        }

        input {
width: 100%;
            padding: 10px;
   border: 2px solid #e0e0e0;
   border-radius: 5px;
         font-size: 14px;
        }

        input:focus {
            outline: none;
   border-color: #667eea;
     }

        label {
  display: block;
            margin-bottom: 5px;
         font-weight: 600;
            color: #333;
        }

        .status {
    display: inline-block;
     padding: 5px 10px;
          border-radius: 3px;
font-weight: bold;
   margin-left: 10px;
    }

   .status.online {
   background: #d4edda;
         color: #155724;
        }

   .status.offline {
    background: #f8d7da;
      color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Test CORS - Feller Automotores API</h1>

     <!-- Estado del Servidor -->
    <div class="card">
        <h2>Estado del Servidor</h2>
      <button onclick="checkServerStatus()">Verificar Estado</button>
  <div id="serverStatus"></div>
        </div>

        <!-- Endpoints Públicos -->
<div class="card">
            <h2>?? Endpoints Públicos (Sin Autenticación)</h2>
     <button onclick="testGetAutos()">GET /api/autos</button>
            <button onclick="testGetMotos()">GET /api/motos</button>
          <button onclick="testGetAutoById()">GET /api/autos/1</button>
    <div id="publicResponse" class="response"></div>
      </div>

        <!-- Autenticación -->
        <div class="card">
      <h2>?? Autenticación</h2>
        <div class="input-group">
    <label>Email:</label>
       <input type="email" id="email" placeholder="admin@feller.com" value="admin@feller.com">
      </div>
            <div class="input-group">
      <label>Password:</label>
    <input type="password" id="password" placeholder="Admin123!" value="Admin123!">
            </div>
            <button onclick="testLogin()">Login</button>
          <button onclick="testGetMe()">GET /api/auth/me (Requiere Token)</button>
    <div id="authResponse" class="response"></div>
    </div>

     <!-- Endpoints Protegidos -->
        <div class="card">
            <h2>?? Endpoints Protegidos (Requieren Token Admin)</h2>
        <button onclick="testGetUsuarios()">GET /api/usuarios</button>
            <button onclick="testGetDashboard()">GET /api/dashboard/resumen</button>
            <button onclick="testCreateAuto()">POST /api/autos</button>
            <div id="protectedResponse" class="response"></div>
        </div>

 <!-- Información de CORS -->
        <div class="card">
            <h2>?? Información de CORS</h2>
 <p><strong>Base URL:</strong> http://localhost:5000/api</p>
  <p><strong>Origen actual:</strong> <span id="currentOrigin"></span></p>
            <p><strong>Token guardado:</strong> <span id="tokenStatus">No</span></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('token');

        // Mostrar origen actual
        document.getElementById('currentOrigin').textContent = window.location.origin;
        updateTokenStatus();

        function updateTokenStatus() {
            const hasToken = !!authToken;
          document.getElementById('tokenStatus').textContent = hasToken ? 'Sí ?' : 'No ?';
    }

        async function checkServerStatus() {
   const statusDiv = document.getElementById('serverStatus');
   statusDiv.innerHTML = 'Verificando...';

          try {
        const response = await fetch(`${API_BASE_URL}/autos`);
          if (response.ok) {
     statusDiv.innerHTML = `
             <span class="status online">? Servidor Online</span>
             <p>El servidor está respondiendo correctamente</p>
   <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
      `;
        } else {
          statusDiv.innerHTML = `
       <span class="status offline">?? Servidor responde pero hay error</span>
      <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
         `;
            }
} catch (error) {
          statusDiv.innerHTML = `
            <span class="status offline">? Servidor Offline</span>
  <p><strong>Error:</strong> ${error.message}</p>
           <p>Asegúrate de que el backend esté corriendo en http://localhost:5000</p>
        `;
            }
   }

        async function testGetAutos() {
        const responseDiv = document.getElementById('publicResponse');
          responseDiv.innerHTML = 'Cargando...';
    responseDiv.className = 'response';

            try {
                const response = await fetch(`${API_BASE_URL}/autos`);
         const data = await response.json();

        if (response.ok) {
   responseDiv.className = 'response success';
       responseDiv.innerHTML = `
      <strong>? GET /api/autos - Success</strong>
          <pre>${JSON.stringify(data, null, 2)}</pre>
     `;
            } else {
     responseDiv.className = 'response error';
     responseDiv.innerHTML = `
    <strong>? Error ${response.status}</strong>
 <pre>${JSON.stringify(data, null, 2)}</pre>
    `;
   }
      } catch (error) {
      responseDiv.className = 'response error';
responseDiv.innerHTML = `
         <strong>? Error de CORS o Conexión</strong>
           <p>${error.message}</p>
<p>Verifica que el backend esté corriendo y CORS esté configurado</p>
    `;
   }
        }

      async function testGetMotos() {
        const responseDiv = document.getElementById('publicResponse');
    responseDiv.innerHTML = 'Cargando...';
        responseDiv.className = 'response';

          try {
       const response = await fetch(`${API_BASE_URL}/motos`);
    const data = await response.json();

          if (response.ok) {
         responseDiv.className = 'response success';
          responseDiv.innerHTML = `
   <strong>? GET /api/motos - Success</strong>
   <pre>${JSON.stringify(data, null, 2)}</pre>
         `;
                } else {
         responseDiv.className = 'response error';
            responseDiv.innerHTML = `
    <strong>? Error ${response.status}</strong>
          <pre>${JSON.stringify(data, null, 2)}</pre>
         `;
}
            } catch (error) {
          responseDiv.className = 'response error';
           responseDiv.innerHTML = `
                 <strong>? Error de CORS o Conexión</strong>
            <p>${error.message}</p>
      `;
            }
 }

  async function testGetAutoById() {
            const responseDiv = document.getElementById('publicResponse');
        responseDiv.innerHTML = 'Cargando...';
    responseDiv.className = 'response';

            try {
   const response = await fetch(`${API_BASE_URL}/autos/1`);
                const data = await response.json();

                if (response.ok) {
       responseDiv.className = 'response success';
      responseDiv.innerHTML = `
  <strong>? GET /api/autos/1 - Success</strong>
      <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
                } else {
              responseDiv.className = 'response error';
      responseDiv.innerHTML = `
       <strong>? Error ${response.status}</strong>
            <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
        }
  } catch (error) {
  responseDiv.className = 'response error';
       responseDiv.innerHTML = `
            <strong>? Error</strong>
       <p>${error.message}</p>
          `;
            }
        }

        async function testLogin() {
const responseDiv = document.getElementById('authResponse');
            const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

            responseDiv.innerHTML = 'Autenticando...';
            responseDiv.className = 'response';

         try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
         method: 'POST',
      headers: {
           'Content-Type': 'application/json'
        },
           body: JSON.stringify({ email, password })
  });

        const data = await response.json();

        if (response.ok && data.success) {
        authToken = data.data.token;
            localStorage.setItem('token', authToken);
           updateTokenStatus();

            responseDiv.className = 'response success';
            responseDiv.innerHTML = `
              <strong>? Login Exitoso</strong>
            <p><strong>Usuario:</strong> ${data.data.nombre}</p>
<p><strong>Rol:</strong> ${data.data.rol}</p>
        <p><strong>Token:</strong> ${authToken.substring(0, 50)}...</p>
                    <p>Token guardado en localStorage ?</p>
        `;
         } else {
       responseDiv.className = 'response error';
         responseDiv.innerHTML = `
     <strong>? Login Fallido</strong>
                 <pre>${JSON.stringify(data, null, 2)}</pre>
     `;
      }
            } catch (error) {
    responseDiv.className = 'response error';
          responseDiv.innerHTML = `
            <strong>? Error</strong>
            <p>${error.message}</p>
     `;
         }
 }

        async function testGetMe() {
    const responseDiv = document.getElementById('authResponse');

       if (!authToken) {
             responseDiv.className = 'response error';
           responseDiv.innerHTML = '<strong>? No hay token</strong><p>Debes hacer login primero</p>';
          return;
  }

   responseDiv.innerHTML = 'Cargando...';
            responseDiv.className = 'response';

      try {
  const response = await fetch(`${API_BASE_URL}/auth/me`, {
      headers: {
        'Authorization': `Bearer ${authToken}`
               }
    });

         const data = await response.json();

          if (response.ok) {
          responseDiv.className = 'response success';
    responseDiv.innerHTML = `
      <strong>? GET /api/auth/me - Success</strong>
       <pre>${JSON.stringify(data, null, 2)}</pre>
         `;
     } else {
     responseDiv.className = 'response error';
  responseDiv.innerHTML = `
         <strong>? Error ${response.status}</strong>
           <pre>${JSON.stringify(data, null, 2)}</pre>
       <p>Token inválido o expirado</p>
          `;
      }
            } catch (error) {
              responseDiv.className = 'response error';
       responseDiv.innerHTML = `
    <strong>? Error</strong>
        <p>${error.message}</p>
         `;
            }
        }

   if (!authToken) {

    return;
     }

          responseDiv.innerHTML = 'Cargando...';

        });

        const data = await response.json();

      if (response.ok) {
         responseDiv.className = 'response success';

<strong>? GET /api/usuarios - Success</strong>
   <pre>${JSON.stringify(data, null, 2)}</pre>
       `;
       } else {
     responseDiv.className = 'response error';
                responseDiv.innerHTML = `
  <strong>? Error ${response.status}</strong>
     <pre>${JSON.stringify(data, null, 2)}</pre>

    }
   } catch (error) {
      responseDiv.className = 'response error';
   responseDiv.innerHTML = `
      <strong>? Error</strong>
         <p>${error.message}</p>
   `;
        }
        }

        async function testGetDashboard() {
            const responseDiv = document.getElementById('protectedResponse');

   if (!authToken) {
     responseDiv.className = 'response error';
  responseDiv.innerHTML = '<strong>? No hay token</strong><p>Debes hacer login primero</p>';
     return;
          }

          responseDiv.innerHTML = 'Cargando...';
    responseDiv.className = 'response';

     try {
    const response = await fetch(`${API_BASE_URL}/dashboard/resumen`, {

 }
 });

  const data = await response.json();

         if (response.ok) {
      responseDiv.className = 'response success';
        responseDiv.innerHTML = `
         <strong>? GET /api/dashboard/resumen - Success</strong>
         <pre>${JSON.stringify(data, null, 2)}</pre>

           responseDiv.innerHTML = `
        <strong>? Error ${response.status}</strong>
       <pre>${JSON.stringify(data, null, 2)}</pre>

    }
   } catch (error) {
    responseDiv.className = 'response error';
        responseDiv.innerHTML = `
           <strong>? Error</strong>
         <p>${error.message}</p>
        `;
            }
}

        async function testCreateAuto() {
      const responseDiv = document.getElementById('protectedResponse');

            if (!authToken) {
            responseDiv.className = 'response error';
          responseDiv.innerHTML = '<strong>? No hay token</strong><p>Debes hacer login primero</p>';
       return;
        }

            const testAuto = {
                marca: "Toyota",
  modelo: "Corolla Test",
    año: 2024,
  precio: 35000,
          estado: "0km",
       puertas: 4,
 tipoCombustible: "Nafta",
                transmision: "Automática",
     kilometraje: null,
                descripcion: "Auto de prueba desde test CORS",
  disponible: true
          };

      responseDiv.innerHTML = 'Creando auto...';
       responseDiv.className = 'response';

      try {
     const response = await fetch(`${API_BASE_URL}/autos`, {
      method: 'POST',
headers: {
           'Authorization': `Bearer ${authToken}`,
    'Content-Type': 'application/json'
    },
             body: JSON.stringify(testAuto)
    });

       const data = await response.json();

   if (response.ok) {
                    responseDiv.className = 'response success';
     responseDiv.innerHTML = `
       <strong>? POST /api/autos - Success</strong>
   <p>Auto creado con ID: ${data.data?.id}</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
      } else {
           responseDiv.className = 'response error';
     responseDiv.innerHTML = `
                 <strong>? Error ${response.status}</strong>
            <pre>${JSON.stringify(data, null, 2)}</pre>
   `;
      }
            } catch (error) {
         responseDiv.className = 'response error';
                responseDiv.innerHTML = `
          <strong>? Error</strong>
 <p>${error.message}</p>
      `;
            }
    }

        // Verificar estado al cargar
        checkServerStatus();
    </script>
</body>
</html>
